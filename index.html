<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>switch</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
     <div class="container">
       <p id="good">Good Night :)</p>
      <input type="checkbox" id="toggle">
     </div>
     <script>
       let person = prompt("Please enter your name","")
       if (person !== undefined ) {
          document.getElementById("good").innerHTML = "Good Night " + person + ", nice dream" + " :) ";
         
       }
  
       
     </script>
    <script src="script.js"></script>
  </body>
</html>
